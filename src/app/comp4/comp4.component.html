 <div class="container-fluid comp4" [style.background-color]="'#24003f'">
        <div class="row">
            <div class="col-md-6">
            	<div>
   <h3 [ngStyle] = "{'color':'#fff','font-weight':'400' }"><mat-card-title>{{location}}</mat-card-title> </h3>
   <h3 [ngStyle] = "{'color':'#fff','font-weight':'400' }"><mat-card-title>{{date | date:'mediumDate'}}</mat-card-title></h3>
    <h3 [ngStyle] = "{'color':'#fff','font-weight':'400' }"><mat-card-title>{{status}}</mat-card-title></h3>
    <h3 [ngStyle] = "{'color':'#fff','font-weight':'400' }"><img src={{imagePath}} class="imm"/>,<mat-card-title>{{deggres}}</mat-card-title></h3>
</div>
            </div>
             <div class="col-md-6">
             <h3 [ngStyle] = "{'color':'#fff','font-weight':'400' }"> Precipitation: <mat-card-title>{{presc}}</mat-card-title></h3>
   <h3 [ngStyle] = "{'color':'#fff','font-weight':'400' }">humidity:<mat-card-title>{{humidity}}</mat-card-title></h3>
    <h3 [ngStyle] = "{'color':'#fff','font-weight':'400' }"> wind:<mat-card-title>{{wind}}</mat-card-title></h3>

            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
            	<div>
            		 <table class="table table-bordered" [ngStyle] = "{'color':'#000','background-color':'#fff','font-weight':'400' }">
    <thead>
    </thead>
    <tbody>
    	<tr>
      	<td [ngStyle] = "{'color':'#9c9c9c'}">Tuesday</td>
        <td [ngStyle] = "{'color':'#000'}" *ngFor="let tim of tims">{{tim.value}}</td>
      </tr>
      <tr>
      	<td [ngStyle] = "{'color':'#9c9c9c'}"></td>
        <td [ngStyle] = "{'color':'#000'}" *ngFor="let ims of images"><img src={{ims.path}} class="imm"></td>
      </tr>
       <tr>
      	<td [ngStyle] = "{'color':'#9c9c9c'}">ForeCast</td>
        <td [ngStyle] = "{'color':'#000'}" *ngFor="let cat of groups">{{cat.name}}</td>
      </tr>
       <tr>
       	<td [ngStyle] = "{'color':'#9c9c9c'}">Temp</td>
        <td [ngStyle] = "{'color':'#000'}" *ngFor="let deg of degs">{{deg.value}}</td>
      </tr>
       <tr>
       	  	<td [ngStyle] = "{'color':'#9c9c9c'}">Realfeel</td>
        <td [ngStyle] = "{'color':'#000'}" *ngFor="let deg of degs1">{{deg.value}}</td>
      </tr>
       <tr>
       	  	<td [ngStyle] = "{'color':'#9c9c9c'}">Wind</td>
        <td [ngStyle] = "{'color':'#000'}" *ngFor="let deg of degs2">{{deg.value}}</td>
      </tr>
    </tbody>
  </table>
  <!--  <table>
      <ng-template let-group ngFor [ngForOf]="groups">
      	<tr>
        <td *ngFor="let row of group.items">{{row}}</td>
    </tr>
      </ng-template>
    </table> -->
</div>
            </div>
            
        </div>
    </div>
